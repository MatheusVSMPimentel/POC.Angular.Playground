<div class="container main-container my-5">
    <h4 class="pt-3">Demo Register</h4>
    <hr>
    <form novalidate (ngSubmit)="addUser()" [formGroup]="registerForm">
        <div class="form-group">
            <label class="col-md-2 control-label" for="name">Full Name:</label>
            <div class="col-md-10">
                <input formControlName="name" class="form-control" id="name" type="text" placeholder="Insert your name (Required)" 
                [ngClass]="{'is-valid': ((!displayMessage['name'])  && registerForm.get('name')?.dirty)   ,'is-invalid': displayMessage['name'] }">
                
            <span  class="text-danger" *ngIf="displayMessage['name']">
                <p [innerHTML]="displayMessage['name']"></p>
            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="document">Document:</label>
            <div class="col-md-10">
                <input formControlName="document" class="form-control" id="document" type="text" placeholder="Insert your Document (Required)" cpf [mask]="'000.000.000-00'"
                [ngClass]="{'is-invalid': displayMessage['document'] }">
                
                <span  class="text-danger" *ngIf="displayMessage['document']">
                    <p [innerHTML]="displayMessage['document']"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="email">E-mail:</label>
            <div class="col-md-10">
                <input formControlName="email" class="form-control" id="email" type="text" placeholder="Insert your E-mail (Required)"
                [ngClass]="{'is-invalid': displayMessage['email'] }">
                
                <span  class="text-danger" *ngIf="displayMessage['email']">
                    <p [innerHTML]="displayMessage['email']"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password:</label>
            <div class="col-md-10">
                <input formControlName="password" class="form-control" id="password" type="password" placeholder="Insert your password (Required)" 
                [ngClass]="{'is-invalid': displayMessage['password'] }">
                
                <span  class="text-danger" *ngIf="displayMessage['password']">
                    <p [innerHTML]="displayMessage['password']"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="passwordConfirm">Confirm Password:</label>
            <div class="col-md-10">
                <input formControlName="passwordConfirm" class="form-control" id="passwordConfirm" type="password" placeholder="Insert your password (Required)"  
                [ngClass]="{'is-invalid': displayMessage['passwordConfirm'] }">
                
                <span  class="text-danger" *ngIf="displayMessage['passwordConfirm']">
                    <p [innerHTML]="displayMessage['passwordConfirm']"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="register" [disabled]="!registerForm.valid" type="submit">Register</button></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <p>Valid User? {{registerForm.valid}}</p>
                <p>Valid Touched? {{registerForm.touched}}</p>
                <p>Valid Dirty? {{registerForm.dirty}}</p><br>
                <p>Form Json? {{formResult}}</p>
            </div>
        </div>

    </form>
</div>
