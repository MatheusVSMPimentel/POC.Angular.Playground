<div class="container main-container">

    <h1 #test>Lista Produtos</h1>
    <product-count [products]="products"></product-count>
    <div class="row text-center">
        <product-card class="col-md-4" *ngFor="let product of products" [product]="product"
            (status)="changeStatus($event)">
            <h5 id="endStock">Ou vá até uma de nossas lojas</h5>
            <h5 id="offer">Corra e aproveite</h5>
        </product-card>
    </div>
</div>
